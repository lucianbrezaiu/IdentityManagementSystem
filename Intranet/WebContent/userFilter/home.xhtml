<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Intranet - home</title>
	<link 
		rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
		crossorigin="anonymous"
	/>
	<h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
	<h1>Home</h1>
	<br/>
	<h1>Current user: #{intranetHomeBean.getCurrentFullname()}</h1>
	<br/>
	<h1>Organization: #{intranetHomeBean.getCurrentOrganization()}</h1>
	<br/>
	<h1>Roles:</h1>
	
	<h:dataTable value="#{intranetHomeBean.getCurrentClaims()}" var="claim" styleClass="table table-hover table-striped">
	   <h:column>    				
	      <f:facet name = "header">Name</f:facet>    				
	      #{claim.roleName}
	   </h:column>
	   <h:column>
	      <f:facet name = "header">Description</f:facet>
	      #{claim.roleDescription}
	   </h:column>
	</h:dataTable>
</h:body>
</html>
