<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Management system - Login</title>
	<link 
		rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
		crossorigin="anonymous"
	/>
	<h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>

	<h:form label="loginForm" class="form">
		<h1>Welcome to Identity Management System!</h1>
		<br />
		<br />
		<h1>Login:</h1>
		<br />
		<br />
			<div class="form-group col-xs-4 col-sm-2">
			Or redirect to 
			<h:link value="Register" outcome="#{linksBean.REGISTER_LINK}"/>
		</div>
		
		<div class="form-group col-xs-4 col-sm-2">
			<h:outputLabel value="Email:"/>
			<h:inputText class="form-control" required="true" label="Email"
				placeholder="Email" validatorMessage="Enter email"
				value="#{loginBean.loginDTO.email}"></h:inputText>
			<br />
		</div>
		
		<div class="form-group col-xs-4 col-sm-2">
			<h:outputLabel value="Password:"/>
			<h:inputSecret class="form-control" label="Password" required="true"
				placeholder="Password" validatorMessage="Enter password"
				value="#{loginBean.loginDTO.password}"></h:inputSecret>
			<br />
		</div>
		
		<div class="form-group col-xs-4 col-sm-2">
			<h:commandButton class="btn btn-dark float-right" value="Login" action="#{loginBean.login}"></h:commandButton>
			<br />
		</div>
		
		<!-- h:messages is used to display error messages from the current facesContext  -->
		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
	</h:form>

</h:body>
</html>
